
<div class="container">
    <input type="text" [(ngModel)]="addItem">
    <button (click)="postTodo()">Add</button>
</div>

<table border="2" style="margin:10px">
    <tr>
        <th>S.No</th>
        <th>Activity</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let item of todo; index as i">
        <td>{{i+1}}</td>
        <td>{{item.Todo_activity}}</td>
        <td><button>edit</button>&nbsp;<button (click)="deleteTodo(item._id)">delete</button></td>
    </tr>
</table>
