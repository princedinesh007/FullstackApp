
<div class="container">
    <h1 style="text-align:center">Todo List</h1>
    <input type="text" [(ngModel)]="addItem"> &NonBreakingSpace;
    <button class="btn btn-success" (click)="postTodo()">Add</button>
</div>

<dialog [open]="isOpen" >
    Todo Created 
    <span (click)="isOpen = false"style="position: absolute; top: 2px; right:3px; color:red;cursor:pointer">X</span>
</dialog>
 <dialog [open]="this.delete">
    <span (click)="this.delete =false" style="position: absolute; top: 2px; right:3px; color:red;cursor:pointer">X</span>
    Todo Deleted
</dialog> 

<div class="container my-4">
    <!-- Table Section -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Activity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of todo; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ item.Todo_activity }}</td>
            <td>
              <button class="btn btn-warning" (click)="edit_data(item._id)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button> &nbsp;
              <button class="btn btn-danger" (click)="deleteTodo(item._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Here you can populate form fields to edit the todo -->
          <input type="text" [(ngModel)]="editItem" placeholder="Edit Todo">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateTodo(this.editItemId) ">Save changes</button>
        </div>
      </div>
    </div>
  </div>
